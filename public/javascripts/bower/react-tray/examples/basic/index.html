<!doctype html>
<meta charset="utf-8"/>
<title>React Tray</title>
<link rel="stylesheet" href="http://instructure-react.github.io/library/shared.css"/>
<style type="text/css">
  /* Tray styles */
  .ReactTray__Overlay {
    background: rgba(0, 0, 0, 0.65);
  }

  .ReactTray__Content {
    top: 212px;
    bottom: 0;
    padding: 10px;
    width: 250px;
    box-shadow: 1px 0 5px #333;
    width: 0;
    overflow-x: hidden;
    white-space: nowrap;
  }

  .ReactTray__Content--after-open {
    width: 250px;
    transition: width 150ms ease-out;
  }

  .ReactTray__Content--before-close {
    width: 0;
    transition: width 150ms ease-in;
  }

  /* App specific styles */
  .navigation {
    position: absolute;
    top: 212px;
    bottom: 0;
    width: 50px;
    background: rgb(52, 69, 81);
    color: rgb(235, 235, 235);
    margin: 0;
    padding: 0;
    z-index: 100;
  }
  .navigation ul {
    padding: 0;
    margin: 0;
  }
  .navigation li {
    padding: 20px 10px;
    list-style: none;
  }
  .navigation li.active {
    background: #fff;
    color: rgb(21, 148, 218);
  }
  .navigation a {
    cursor: pointer;
  }
  
  .content {
    margin: 150px auto;
    width: 100px;
  }

  .ReactTray__Content h2 {
    color: rgb(60, 78, 91);
    border-bottom: 1px solid rgb(229, 229, 229);
    margin: 0;
    margin-bottom: 10px;
    padding: 10px 5px;
  }

  .navigation-left { left: 0; }
  .navigation-right { right: 0; }
  .tray-left {
    border-right: 1px solid #333;
    left: 50px;
  }
  .tray-right {
    border-left: 1px solid #333;
    right: 50px;
  }
</style>
